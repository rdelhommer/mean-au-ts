<template>
    <div class="container mt-5 container-low">
      <div class="row">
        <div class="col-md-2 col-lg-3"></div>
        <div class="col-md-8 col-lg-6">
          <div class="card w-100">
            <div class="card-body" if.bind="isErrored">
              <h4 class="card-title text-center">
                Oops...
              </h4>
              <p class="card-text text-center">
                Looks like this Reset Password URL is either expired or invalid.  Please verify this URL is the same as the one in your reset password email.
              </p>
              <p class="card-text text-center">
                If it's been awhile since you originally requested to reset your password, your request is probably expired.
              </p>
              <hr>
              <p class="card-text text-center">
                <a href="account/signin/forgot">Request a new Password Reset</a>
              </p>
            </div>
            <div class="card-body" if.bind="!isErrored">
                <p class="card-text text-center">
                  Lets get you back in the action...
                </p>
              <form-wrap model.bind="changePasswordDetails" view-model.ref="changePasswordForm">
                <form-group type="password" for="newPassword" placeholder="Enter your new password">
                  <div slot="label">
                    New Password
                    <password-help></password-help>
                  </div>
                </form-group>
                <form-group type="password" for="verifyPassword" placeholder="Confirm your new password">
                  <div slot="label">
                    Verify New Password
                  </div>
                </form-group>
                <div slot="submit">
                  <button type="submit" class="btn btn-primary btn-block" click.delegate="resetPassword()">
                    Reset Password
                  </button>
                </div>
              </form-wrap>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-3"></div>
      </div>
    </div>
    
  </template>
