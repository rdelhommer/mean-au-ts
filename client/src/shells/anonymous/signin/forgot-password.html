<template>
  <h5 class="card-title text-center">It's ok...</h5>
  <p class="card-text text-center">
    We all forget sometimes.
    Provide your email and we'll send you an account recovery link
  </p>
  <form-wrap model.bind="requestBody" view-model.ref="form">
    <form-group type="email" for="email" placeholder="Enter your email" autofocus.bind="true">
      <div slot="label">
        Email
      </div>
    </form-group>

    <div slot="submit">
      <button type="submit" class="btn btn-primary btn-block"
              click.delegate="sendForgotPasswordEmail()">
        Send Reset Password Email
      </button>
    </div>

    <div slot="secondary">
      <a href="account/signin">
        <i class="fa fa-chevron-left"></i>
        I just remembered it!
      </a>
    </div>
  </form-wrap>
</template>
